<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <!-- Animated gradient background -->
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="50%" stop-color="#764ba2"/>
      <stop offset="100%" stop-color="#f093fb"/>
    </linearGradient>
    
    <!-- Sun gradient -->
    <radialGradient id="sun-grad" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="70%" stop-color="#ff8c00"/>
      <stop offset="100%" stop-color="#ff4500"/>
    </radialGradient>
    
    <!-- Cloud gradient -->
    <linearGradient id="cloud-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f0f8ff"/>
    </linearGradient>
    
    <!-- Lightning gradient -->
    <linearGradient id="lightning-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffff00"/>
      <stop offset="50%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#ffa500"/>
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect x="0" y="0" width="64" height="64" rx="16" fill="url(#bg-grad)"/>
  
  <!-- Subtle pattern overlay -->
  <circle cx="16" cy="16" r="2" fill="#ffffff" opacity="0.1"/>
  <circle cx="48" cy="48" r="1.5" fill="#ffffff" opacity="0.1"/>
  <circle cx="56" cy="20" r="1" fill="#ffffff" opacity="0.1"/>

  <!-- Sun with rays -->
  <circle cx="48" cy="20" r="8" fill="url(#sun-grad)"/>
  <!-- Sun rays -->
  <line x1="48" y1="8" x2="48" y2="12" stroke="url(#sun-grad)" stroke-width="2" opacity="0.8"/>
  <line x1="48" y1="28" x2="48" y2="32" stroke="url(#sun-grad)" stroke-width="2" opacity="0.8"/>
  <line x1="36" y1="20" x2="40" y2="20" stroke="url(#sun-grad)" stroke-width="2" opacity="0.8"/>
  <line x1="56" y1="20" x2="60" y2="20" stroke="url(#sun-grad)" stroke-width="2" opacity="0.8"/>
  <line x1="40" y1="12" x2="42" y2="14" stroke="url(#sun-grad)" stroke-width="2" opacity="0.8"/>
  <line x1="54" y1="28" x2="56" y2="26" stroke="url(#sun-grad)" stroke-width="2" opacity="0.8"/>
  <line x1="40" y1="28" x2="42" y2="26" stroke="url(#sun-grad)" stroke-width="2" opacity="0.8"/>
  <line x1="54" y1="12" x2="56" y2="14" stroke="url(#sun-grad)" stroke-width="2" opacity="0.8"/>

  <!-- Cloud -->
  <path d="M18 40h20a8 8 0 0 0 0-16 10 10 0 0 0-18 2 6 6 0 0 0 0 12h-2z"
        fill="url(#cloud-grad)" opacity="0.9"/>

  <!-- Lightning bolt -->
  <path d="M28 36l-4 8h4l-2 6 8-10h-4l2-4h-4z"
        fill="url(#lightning-grad)" stroke="#ffd700" stroke-width="0.5" opacity="0.9"/>

  <!-- "BG" text -->
  <text x="32" y="58" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
        fill="#ffffff" text-anchor="middle" opacity="0.8">BG</text>

  <!-- Subtle glow effect -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
</svg>
