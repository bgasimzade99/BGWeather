<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BGWeather OG Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),

                radial-gradient(circle at 40% 40%, rgba(255,255,255,0.05) 0%, transparent 50%);

        .logo {
            font-size: 120px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 40px;
            opacity: 0.9;
            text-align: center;
        }
        
        .features {
            display: flex;
            gap: 40px;
            font-size: 24px;
            opacity: 0.8;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .weather-icon {
            font-size: 32px;
        }
        
        .url {
            position: absolute;
            bottom: 40px;
            right: 40px;
            font-size: 20px;
            opacity: 0.7;
        }
    </style>
</head>
